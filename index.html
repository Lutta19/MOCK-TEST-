<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Quiz</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <header>
        <h1>Test Quiz Home Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="/login.html" class="login-button" >Login</a>
    </nav>

    <div class="container" id="leaderboard-section">
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Alice</td>
                        <td>98</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Bob</td>
                        <td>85</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Charlie</td>
                        <td>78</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p style="text-align: center;">Compete with your friends and rise to the top of the leaderboard!</p>
    </div>

    <div class="popup-overlay" id="login-popup">
        <div class="popup">
            <span class="popup-close" onclick="closeLoginPopup()">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 GATE Competition Platform</p>
    </footer>

  
</body>
</html>
